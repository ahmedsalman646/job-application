<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- google font end -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="jobApplicationSection">
        <div class="jobApplicationTitle">
            <h2>Job Application</h2>
        </div>

        <!-- job application form start -->
        <form action="">

            <div class="jobApplicationForm">
                <div class="applicationForm">
                    <label for="firstName"> First Name </label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="applicationForm">
                    <label for="lastName"> Last Name </label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="applicationForm">
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="applicationForm">
                    <label for="jobRole"> Job Role </label>
                    <select name="jobRole" id="jobRole">
                        <option value=""> Select Your Job </option>
                        <option value="frontend"> Frontend Developer </option>
                        <option value="backend"> Backend Developer </option>
                        <option value="fullstack"> FullStack Developer </option>
                    </select>
                </div>
                <div class="applicationForm">
                    <label for="address"> Address </label>
                    <textarea class="textArea" name="address" id="address" cols="50" rows="3"
                        placeholder="Address"></textarea>
                </div>
                <div class="applicationForm">
                    <label for="city"> City </label>
                    <input type="text" id="city" name="city" placeholder="City Name">
                </div>
                <div class="applicationForm">
                    <label for="pinCode"> Pin Code </label>
                    <input type="number" id="pinCode" name="pinCode" placeholder="Pin Code">
                </div>
                <div class="applicationForm">
                    <label for="uploadFile"> Your CV </label>
                    <input type="file" id="uploadFile" name="uploadFile">
                </div>
            </div>

            <div class="applicationButton">
                <button type="submit">Submit</button>
            </div>

        </form>
        <!-- job application form end -->

    </section>


</body>

</html>
